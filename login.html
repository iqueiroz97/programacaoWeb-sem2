<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="shared/header.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
    <script src="shared/footer.js" type="text/javascript"></script>
</head>
<body>
<main>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <div class="input-group">
                <label for="textoUsuario">Usuário</label>
                <input
                        type="text"
                        id="textoUsuario"
                        name="textoUsuario"
                        placeholder="Digite seu usuário"
                        required
                />
            </div>
            <div class="input-group">
                <label for="textoSenha">Senha</label>
                <input
                        type="password"
                        id="textoSenha"
                        name="textoSenha"
                        placeholder="Digite sua senha"
                        required
                />
            </div>
            <div>
                <input type="checkbox" id="mostrarSenha" onclick="mostraSenha()"/>
                <label for="mostrarSenha"><b>Mostrar senha</b></label>
                <br/><br/>
            </div>

            <button type="submit" value="Realizar login" onclick="entrar()">Entrar</button>
        </form>
    </div>
</main>
</body>
</html>

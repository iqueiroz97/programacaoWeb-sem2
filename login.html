<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>
</head>
<body>
<nav>
    <ul>
        <li><a href="#">Loja</a></li>
        <li><a href="#">Agenda</a></li>
        <li>
            <a>Configurações</a>
            <ul class="submenu">
                <li><a href="#">Meu perfil</a></li>
                <li><a href="#">Excluir conta</a></li>
                <li><a href="#">Sair da conta</a></li>
            </ul>
        </li>
        <li><a href="#">Contato</a></li>
    </ul>
</nav>
<div class="login-container">
    <h2>Login Senac</h2>
    <form>
        <div class="input-group">
            <label for="textoUsuario">Usuário</label>
            <input
                    type="text"
                    id="textoUsuario"
                    name="textoUsuario"
                    placeholder="Digite seu usuário"
                    required
            />
        </div>
        <div class="input-group">
            <label for="textoSenha">Senha</label>
            <input
                    type="password"
                    id="textoSenha"
                    name="textoSenha"
                    placeholder="Digite sua senha"
                    required
            />
        </div>
        <button type="submit" value="Realizar login" onclick="entrar()">Entrar</button>
    </form>
</div>
</body>
</html>
